<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav>
        <li><button onclick="update_site_location('../index.html')">Home</button></li>
        <li><button onclick="update_site_location('about.html')">About</button></li>
        <li><button onclick="update_site_location('contact.html')">Contact</button></li>
    </nav>

    <h1>Rock Paper Scissors</h1>
    <main class="rps">
        <div class="game-container">
            <div class="choice-container">
                <button class="choice" onclick="play('rock')"><img src="../img/rock.png" alt=""></button>
                <button class="choice" onclick="play('paper')"><img src="../img/paper.png" alt=""></button>
                <button class="choice" onclick="play('scissors')"><img src="../img/scissors.png" alt=""></button>
            </div>
            <div class="choice-container">
                <button class="choice bot"><img id="rock" src="../img/rock.png" alt=""></button>
                <button class="choice bot"><img id="paper" src="../img/paper.png" alt=""></button>
                <button class="choice bot"><img id="scissors" src="../img/scissors.png" alt=""></button>
            </div>
        </div>
        <p id="result">You - 0 : Computor - 0</p>
        <button id="restart_button" onclick="reset()">Restart</button>
    </main>
    <script src="../scripts/rock_paper_scissors.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
